<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/clock.png" type="image/png" />
  </head>
  <body>
    <div class="digital_clock">
      <div class="clock_date">
        <div class="date">
          <span class="dateText">DATE</span>
          <span id="date">00-00-0000</span>
        </div>
      </div>
      <div class="clock_day">
        <span class="day SUN">SUN</span>
        <span class="day MON">MON </span>
        <span class="day TUE">TUE</span>
        <span class="day WED">WED</span>
        <span class="day THU">THU</span>
        <span class="day FRI">FRI</span>
        <span class="day SAT">SAT</span>
      </div>
      <div class="clock_time">
        <h1 id="displayTime">
          <span class="time" id="hour">00</span>
          <span class="text">:</span>
          <span class="time" id="min">00</span>
          <span class="text">:</span>
          <span class="time" id="sec">00</span>
          <span id="ampm">am</span>
        </h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
